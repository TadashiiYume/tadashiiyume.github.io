<!DOCTYPE html>
<html>
<head>
  <title>Welcome to ☠️LEGAL PIRATES!</title>
  <style>
    .my-image {
      display: inline-block;
      width: 100px;
      height: 100px;
      background-image: url(sprite_default.png);
      background-size: cover;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="my-image"></div>

  <script>
    var imageElement = document.querySelector('.my-image');
    imageElement.addEventListener('mouseover', function() {
      this.style.backgroundImage = 'url(sprite_hover.png)';
    });
    imageElement.addEventListener('mouseout', function() {
      this.style.backgroundImage = 'url(sprite_default.png)';
    });

    imageElement.addEventListener('click', function() {
      this.style.backgroundImage = 'url(sprite_anim.png)';
      window.location.href = 'https://example.com';
    });
  </script>
</body>
</html>
